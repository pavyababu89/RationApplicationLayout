<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:  #E8EDF2;  
}

/* Header */
.header {
  height: 64px;
  padding: 0 40px;
  background: #f8fbff;
  display: flex;
  align-items: center;
  justify-content: space-between;

  /* Bottom shadow */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

/* Logo Image */
.logo img {
  height: 32px;   /* adjust if needed */
  width: auto;
  cursor: pointer;
}

/* Navigation */
.nav {
  display: flex;
  align-items: center;
  gap: 30px;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 20px;
}

/* Login Button */
.login-btn {
  padding: 8px 18px;
  border: none;
  border-radius: 6px;
  background: #373C7D;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.9;
}

/* YOUR PROFILE */
.profile-section {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-top: 60px;
}


h1 {
    margin-bottom: 40px;
    font-size: 28px;
    font-weight: bold;
    color: #222;
}
form {
  display: flex;
  flex-direction: column;
  align-items: center;   /* Centers the button */
}
.form-group {
    width: 400px;
    margin-bottom: 25px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-size: 18px;
    color: #000;
    font-weight: 600;
}

input {
     width: 100%;
    padding: 12px 14px;
    border-radius: 8px;
    border: none;
    outline: none;
    background: #f1f3f5;
    font-size: 15px;
    box-shadow: 
            inset 2px 2px 5px rgba(0,0,0,0.1),
            inset -2px -2px 5px rgba(255,255,255,0.7);
    cursor: pointer;
    }

input::placeholder {
     color: #888;
}

button {
    margin-top: 20px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #f1f3f5;
    cursor: pointer;
    font-size: 16px;
    box-shadow: 
            3px 3px 6px rgba(0,0,0,0.2),
            -3px -3px 6px rgba(255,255,255,0.8);
    transition: 0.2s;
    font-weight: 600;
    }

button:active {
    box-shadow: 
            inset 3px 3px 6px rgba(0,0,0,0.2),
            inset -3px -3px 6px rgba(255,255,255,0.8);
    }
/* FOOTER */
.footer {
  background: #3b3f78;
  padding: 30px 20px;
  text-align: center;
  color: #ffffff;
  margin-top: 100px;
}

.footer-links {
  display: flex;
  justify-content: space-between;
  max-width: 900px;
  margin: 0 auto 20px;
}

.footer-links a {
  color: #ffffff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
}

.footer-links a:hover {
  text-decoration: underline;
}

.footer-text {
  font-size: 16px;
  opacity: 0.95;
}
/* ========================================
   MEDIA QUERIES - RESPONSIVE DESIGN
   ======================================== */

/* Tablet (Portrait) - 768px and below */
@media screen and (max-width: 768px) {
  .header {
    padding: 0 20px;
    height: auto;
    min-height: 64px;
    flex-wrap: wrap;
  }

  .logo img {
    height: 28px;
  }

  .nav {
    gap: 20px;
  }

  .nav a {
    font-size: 18px;
  }

  .login-btn {
    font-size: 16px;
    padding: 6px 14px;
  }

  .profile-section {
    margin-top: 50px;
    padding: 0 20px;
  }

  h1 {
    font-size: 26px;
    margin-bottom: 35px;
  }

  .form-group {
    width: 100%;
    max-width: 500px;
    margin-bottom: 22px;
  }

  label {
    font-size: 16px;
    margin-bottom: 7px;
  }

  input {
    padding: 11px 13px;
    font-size: 14px;
  }

  button {
    padding: 10px 18px;
    font-size: 15px;
  }

  #successMessage {
    font-size: 15px;
  }

  .footer {
    margin-top: 80px;
  }

  .footer-links {
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .footer-links a {
    font-size: 15px;
  }

  .footer-text {
    font-size: 14px;
  }
}

/* Mobile (Large) - 480px and below */
@media screen and (max-width: 480px) {
  .header {
    padding: 12px 15px;
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }

  .logo {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .logo img {
    height: 26px;
  }

  .nav {
    width: 100%;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .nav a {
    font-size: 16px;
    width: 100%;
    text-align: center;
    padding: 8px 0;
  }

  .login-btn {
    width: 100%;
    font-size: 16px;
    padding: 10px;
  }

  .profile-section {
    margin-top: 40px;
    padding: 0 15px;
  }

  h1 {
    font-size: 24px;
    margin-bottom: 30px;
    text-align: center;
  }

  .form-group {
    width: 100%;
    margin-bottom: 20px;
  }

  label {
    font-size: 15px;
    margin-bottom: 6px;
  }

  input {
    padding: 11px 12px;
    font-size: 14px;
  }

  button {
    width: 100%;
    padding: 12px 18px;
    font-size: 15px;
    margin-top: 15px;
  }

  #successMessage {
    font-size: 14px;
    text-align: center;
    margin-top: 12px;
  }

  .footer {
    margin-top: 60px;
    padding: 25px 15px;
  }

  .footer-links {
    gap: 10px;
  }

  .footer-links a {
    font-size: 14px;
  }

  .footer-text {
    font-size: 13px;
  }
}

/* Mobile (Small) - 360px and below */
@media screen and (max-width: 360px) {
  .logo img {
    height: 24px;
  }

  .profile-section {
    margin-top: 35px;
    padding: 0 12px;
  }

  h1 {
    font-size: 22px;
    margin-bottom: 25px;
  }

  .form-group {
    margin-bottom: 18px;
  }

  label {
    font-size: 14px;
  }

  input {
    padding: 10px;
    font-size: 13px;
  }

  button {
    padding: 11px 16px;
    font-size: 14px;
  }

  #successMessage {
    font-size: 13px;
  }

  .footer {
    margin-top: 50px;
  }
}
.nav .login-btn {
  color: white;
}
</style>
</head>
<body>
    <header class="header">
    <!-- Logo Image -->
    <div class="logo">
      <img src="logo.png" alt="G E-Portal Logo">
    </div>

   <nav class="nav">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
       <a href="CitizenLogin.html" class="login-btn">Login</a>
    </nav>
  </header>

  <!-- YOUR PROFILE -->
  <div class="profile-section">
  <h1>Your Profile</h1>
<form id="profileForm">
    <div class="form-group">
        <label>Full Name</label>
        <input type="text" placeholder="Priya Sharma">
    </div>

    <div class="form-group">
        <label>Email</label>
        <input type="email" id="email">
    </div>

    <div class="form-group">
        <label>Phone Number</label>
        <input type="text" placeholder="9368587452">
    </div>

    <div class="form-group">
        <label>Aadhaar Number</label>
        <input type="text" placeholder="6363  6965  5623">
    </div>

    <button type="submit">Update Profile</button>
  </form>
  <p id="successMessage" style="color: green; margin-top:15px; display:none;">
    Updated Successfully ✅
  </p>
  </div>
<!-- FOOTER SECTION -->
 <footer class="footer">
  <div class="footer-links">
    <a href="#">Terms of Service</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Accessibility</a>
  </div>

  <p class="footer-text">
    © 2024 Ration Card Services. All rights reserved.
  </p>
</footer>
<script>
  const emailInput = document.getElementById("email");
  const form = document.getElementById("profileForm");
  const successMessage = document.getElementById("successMessage");

  // Auto fill email on click
  emailInput.addEventListener("focus", function () {
    if (emailInput.value === "") {
      emailInput.value = "priyasharma123@gmail.com";
    }
  });

  // Show success message on submit
  form.addEventListener("submit", function (e) {
    e.preventDefault(); // prevent page reload
    successMessage.style.display = "block";
  });
</script>
</body>
</html>
