<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background:  #E8EDF2;  
}

/* Header */
.header {
  height: 64px;
  padding: 0 40px;
  background: #f8fbff;
  display: flex;
  align-items: center;
  justify-content: space-between;

  /* Bottom shadow */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

/* Logo Image */
.logo img {
  height: 32px;   /* adjust if needed */
  width: auto;
  cursor: pointer;
}

/* Navigation */
.nav {
  display: flex;
  align-items: center;
  gap: 30px;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 20px;
}

/* Login Button */
.login-btn {
  padding: 8px 18px;
  border: none;
  border-radius: 6px;
  background: #373C7D;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.9;
}
/* NEW USER */
/* SECTION */
.register-section{
    padding:60px 20px 80px;
    display:flex;
    justify-content:center;
}

.register-container{
    width:800px;
}

.register-container h2{
    text-align:center;
    font-size:28px;
    font-weight:600;
    margin-bottom:50px;
    color:#1c1c1c;
}

/* FORM GROUP */
.form-group{
    margin-bottom:30px;
}

.form-group label{
    display:block;
    font-size:16px;
    margin-bottom:8px;
    color:#000;
    font-weight: 600;
    

}

.form-group input{
    width:100%;
    padding:14px 16px;
    border:none;
    border-radius:8px;
    background:#f2f4f7;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    font-size:14px;
    outline:none;
    cursor: pointer;
}

/* OTP ROW */
.otp-row{
    display:flex;
    align-items:center;
    gap:20px;
}

.otp-row input{
    flex:1;
}

.get-otp-btn{
    padding:10px 18px;
    border:none;
    border-radius:6px;
    background:#e2e5ea;
    cursor:pointer;
    box-shadow:0 4px 10px rgba(0,0,0,0.08);
    display:block;
    margin-left:auto;  
    border: 1px solid #4a6a8a;
}


/* REGISTER BUTTON */
.register-btn{
    margin-top:20px;
    width:60%;
    padding:14px;
    background:#3f3d7a;
    color:white;
    border:none;
    border-radius:8px;
    font-size:16px;
    cursor:pointer;
    display:block;
    margin-left:auto;
    margin-right:auto;
    box-shadow:0 6px 14px rgba(0,0,0,0.15);
}

.register-btn:hover{
    opacity:0.9;
}

/* LOGIN TEXT */
.login-text{
    text-align:center;
    margin-top:25px;
    font-size:14px;
    color:#4a6a8a;
}

.login-text a{
    text-decoration:none;
    color:#4a6a8a;
    font-weight:500;
}

.login-text a:hover{
    text-decoration:underline;
}
.otp-overlay{
    position:fixed;
    top:20px;
    left:50%;
    transform:translateX(-50%);
    width:90%;
    max-width:1100px;
    background:#f1f1f1;
    padding:25px 30px;
    border-radius:15px;
    box-shadow:0 8px 20px rgba(0,0,0,0.2);
    display:none;
    z-index:9999;
}

/* FOOTER */
.footer {
  background: #3b3f78;
  padding: 30px 20px;
  text-align: center;
  color: #ffffff;
  margin-top: 100px;
}

.footer-links {
  display: flex;
  justify-content: space-between;
  max-width: 900px;
  margin: 0 auto 20px;
}

.footer-links a {
  color: #ffffff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
}

.footer-links a:hover {
  text-decoration: underline;
}

.footer-text {
  font-size: 16px;
  opacity: 0.95;
}
/* ========================================
   MEDIA QUERIES - RESPONSIVE DESIGN
   ======================================== */

/* Tablet (Portrait) - 768px and below */
@media screen and (max-width: 768px) {
  .header {
    padding: 0 20px;
    height: auto;
    min-height: 64px;
    flex-wrap: wrap;
  }

  .logo img {
    height: 28px;
  }

  .nav {
    gap: 20px;
  }

  .nav a {
    font-size: 18px;
  }

  .login-btn {
    font-size: 16px;
    padding: 6px 14px;
  }

  .register-section {
    padding: 50px 20px 70px;
  }

  .register-container {
    width: 100%;
    max-width: 600px;
  }

  .register-container h2 {
    font-size: 26px;
    margin-bottom: 40px;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group label {
    font-size: 15px;
    margin-bottom: 7px;
  }

  .form-group input {
    padding: 12px 14px;
    font-size: 13px;
  }

  .get-otp-btn {
    padding: 9px 16px;
    font-size: 14px;
  }

  .register-btn {
    width: 70%;
    padding: 13px;
    font-size: 15px;
  }

  .login-text {
    font-size: 13px;
    margin-top: 20px;
  }

  .otp-overlay {
    width: 85%;
    padding: 20px 25px;
    font-size: 14px;
  }

  .footer {
    margin-top: 80px;
  }

  .footer-links {
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .footer-links a {
    font-size: 15px;
  }

  .footer-text {
    font-size: 14px;
  }
}

/* Mobile (Large) - 480px and below */
@media screen and (max-width: 480px) {
  .header {
    padding: 12px 15px;
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }

  .logo {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .logo img {
    height: 26px;
  }

  .nav {
    width: 100%;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .nav a {
    font-size: 16px;
    width: 100%;
    text-align: center;
    padding: 8px 0;
  }

  .login-btn {
    width: 100%;
    font-size: 16px;
    padding: 10px;
  }

  .register-section {
    padding: 40px 15px 60px;
  }

  .register-container {
    width: 100%;
  }

  .register-container h2 {
    font-size: 24px;
    margin-bottom: 35px;
  }

  .form-group {
    margin-bottom: 22px;
  }

  .form-group label {
    font-size: 15px;
    margin-bottom: 6px;
  }

  .form-group input {
    padding: 11px 13px;
    font-size: 13px;
  }

  .otp-row {
    flex-direction: column;
    gap: 15px;
  }

  .get-otp-btn {
    width: 100%;
    padding: 11px 16px;
    font-size: 14px;
    margin-left: 0;
  }

  .register-btn {
    width: 100%;
    padding: 13px;
    font-size: 15px;
    margin-top: 18px;
  }

  .login-text {
    font-size: 13px;
    margin-top: 18px;
  }

  .otp-overlay {
    width: 90%;
    padding: 18px 20px;
    font-size: 13px;
    top: 15px;
  }

  .footer {
    margin-top: 60px;
    padding: 25px 15px;
  }

  .footer-links {
    gap: 10px;
  }

  .footer-links a {
    font-size: 14px;
  }

  .footer-text {
    font-size: 13px;
  }
}

/* Mobile (Small) - 360px and below */
@media screen and (max-width: 360px) {
  .logo img {
    height: 24px;
  }

  .register-section {
    padding: 35px 12px 50px;
  }

  .register-container h2 {
    font-size: 22px;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 14px;
  }

  .form-group input {
    padding: 10px 12px;
    font-size: 13px;
  }

  .get-otp-btn {
    padding: 10px 14px;
    font-size: 13px;
  }

  .register-btn {
    padding: 12px;
    font-size: 14px;
  }

  .login-text {
    font-size: 12px;
  }

  .otp-overlay {
    padding: 16px 18px;
    font-size: 12px;
  }

  .footer {
    margin-top: 50px;
  }
}
.nav .login-btn {
  color: white;
}
</style>
</head>
<body>
