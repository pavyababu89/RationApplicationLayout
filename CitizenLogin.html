<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citizen Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: #ffffff;
}

/* Header */
.header {
  height: 64px;
  padding: 0 40px;
  background: #f8fbff;
  display: flex;
  align-items: center;
  justify-content: space-between;

  /* Bottom shadow */
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
}

/* Logo Image */
.logo img {
  height: 32px;   /* adjust if needed */
  width: auto;
  cursor: pointer;
}

/* Navigation */
.nav {
  display: flex;
  align-items: center;
  gap: 30px;
}

.nav a {
  text-decoration: none;
  color: #000;
  font-size: 20px;
}

/* Login Button */
.login-btn {
  padding: 8px 18px;
  border: none;
  border-radius: 6px;
  background: #373C7D;
  color: #fff;
  font-size: 18px;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.9;
}

/* CITIZEN LOGIN */
/* Wrapper */
.login-wrapper {
  width: 100%;
  padding: 60px 80px;
  background: #E8EDF2;
}
/* ðŸ‘‡ THIS CENTERS THE LOGIN FORM */
.login-box {
  max-width: 520px;
  margin: 0 auto;
}
/* Heading */
.login-wrapper h1 {
  text-align: center;
  font-size: 30px;
  font-weight: 800;
  color: #0f172a;
  margin-bottom: 50px;
}

/* Form group */
.form-group {
  margin-bottom: 28px;
}

.form-group label {
  display: block;
  font-size: 18px;
  font-weight: 500;
  margin-bottom: 8px;
  color: #0f172a;
}

.form-group input {
  width: 100%;
  height: 46px;
  padding: 0 14px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #d7e0ea;
  background: #f8fbff;
  outline: none;
}

.form-group input::placeholder {
  color: #6b86a6;
}

/* Forgot password */
.forgot {
  display: block;
  text-align: right;
  font-size: 14px;
  color: #4a6fa5;
  text-decoration: none;
  margin-top: 6px;
}

/* Button */
.login-btn {
  width: 100%;
  height: 44px;
  border: none;
  border-radius: 8px;
  background: #373C7D;
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
  margin-top: 10px;
}

/* Register */
.register {
  text-align: center;
  margin-top: 30px;
  font-size: 18px;
  color: #4a6fa5;
}

.register a {
  color: #4a6fa5;
  text-decoration: none;
  font-weight: 500;
}

/* FOOTER */
.footer {
  background: #3b3f78;
  padding: 30px 20px;
  text-align: center;
  color: #ffffff;
}

.footer-links {
  display: flex;
  justify-content: space-between;
  max-width: 900px;
  margin: 0 auto 20px;
}

.footer-links a {
  color: #ffffff;
  text-decoration: none;
  font-size: 16px;
  font-weight: 500;
}

.footer-links a:hover {
  text-decoration: underline;
}

.footer-text {
  font-size: 16px;
  opacity: 0.95;
}
/* ========================================
   MEDIA QUERIES - RESPONSIVE DESIGN
   ======================================== */

/* Tablet (Portrait) - 768px and below */
@media screen and (max-width: 768px) {
  .header {
    padding: 0 20px;
    height: auto;
    min-height: 64px;
    flex-wrap: wrap;
  }

  .logo img {
    height: 28px;
  }

  .nav {
    gap: 20px;
  }

  .nav a {
    font-size: 18px;
  }

  .login-btn {
    font-size: 16px;
    padding: 6px 14px;
  }

  .login-wrapper {
    padding: 50px 40px;
  }

  .login-wrapper h1 {
    font-size: 26px;
    margin-bottom: 40px;
  }

  .login-box {
    max-width: 100%;
  }

  .form-group {
    margin-bottom: 24px;
  }

  .form-group label {
    font-size: 16px;
    margin-bottom: 7px;
  }

  .form-group input {
    height: 44px;
    padding: 0 12px;
    font-size: 13px;
  }

  .forgot {
    font-size: 13px;
  }

  .login-btn {
    height: 42px;
    font-size: 16px;
  }

  .register {
    font-size: 16px;
    margin-top: 25px;
  }

  .footer-links {
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .footer-links a {
    font-size: 15px;
  }

  .footer-text {
    font-size: 14px;
  }
}

/* Mobile (Large) - 480px and below */
@media screen and (max-width: 480px) {
  .header {
    padding: 12px 15px;
    flex-direction: column;
    gap: 12px;
    align-items: flex-start;
  }

  .logo {
    width: 100%;
    display: flex;
    justify-content: center;
  }

  .logo img {
    height: 26px;
  }

  .nav {
    width: 100%;
    flex-direction: column;
    gap: 12px;
    align-items: center;
  }

  .nav a {
    font-size: 16px;
    width: 100%;
    text-align: center;
    padding: 8px 0;
  }

  .header .login-btn {
    width: 100%;
    font-size: 16px;
    padding: 10px;
  }

  .login-wrapper {
    padding: 40px 20px;
  }

  .login-wrapper h1 {
    font-size: 24px;
    margin-bottom: 35px;
  }

  .form-group {
    margin-bottom: 22px;
  }

  .form-group label {
    font-size: 15px;
    margin-bottom: 6px;
  }

  .form-group input {
    height: 42px;
    padding: 0 12px;
    font-size: 13px;
  }

  .forgot {
    font-size: 13px;
    margin-top: 5px;
  }

  .login-wrapper .login-btn {
    height: 44px;
    font-size: 16px;
    margin-top: 8px;
  }

  .register {
    font-size: 15px;
    margin-top: 20px;
  }

  .footer {
    padding: 25px 15px;
  }

  .footer-links {
    gap: 10px;
  }

  .footer-links a {
    font-size: 14px;
  }

  .footer-text {
    font-size: 13px;
  }
}

/* Mobile (Small) - 360px and below */
@media screen and (max-width: 360px) {
  .logo img {
    height: 24px;
  }

  .login-wrapper {
    padding: 30px 15px;
  }

  .login-wrapper h1 {
    font-size: 22px;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  .form-group label {
    font-size: 14px;
  }

  .form-group input {
    height: 40px;
    font-size: 12px;
  }

  .forgot {
    font-size: 12px;
  }

  .login-wrapper .login-btn {
    height: 42px;
    font-size: 15px;
  }

  .register {
    font-size: 14px;
  }
}
.nav .login-btn {
  color: white;
}
</style>
</head>
<body>
    <header class="header">
    <!-- Logo Image -->
    <div class="logo">
      <img src="logo.png" alt="G E-Portal Logo">
    </div>

    <nav class="nav">
      <a href="Home.html">Home</a>
      <a href="About.html">About</a>
      <a href="Contact.html">Contact</a>
      <a href="CitizenLogin.html" class="login-btn">Login</a>
    </nav>
  </header>
<!-- 
  CITIZEN LOGIN -->
  <div class="login-wrapper">

  <h1>Citizen Login</h1>

  <div class="login-box">
    <div class="form-group">
      <label>Mobile Number/User ID</label>
      <input type="text" id="mobileInput" placeholder="Enter your mobile number or user ID">
    </div>

    <div class="form-group">
      <label>Password/OTP</label>
      <input type="password" id="passwordInput" placeholder="Enter your password or OTP">
      <a href="#" class="forgot">Forgot password?</a>
    </div>

    <a href="ApplicantDetails.html" target="_blank">
  <button class="login-btn">Login</button>
    </a>

    <p class="register">
      New user? <a href="#">Register</a>
    </p>
  </div>

</div>

<!-- FOOTER SECTION -->
 <footer class="footer">
  <div class="footer-links">
    <a href="#">Terms of Service</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Accessibility</a>
  </div>

  <p class="footer-text">

  </p>
</footer>
<script>
  const mobileInput = document.getElementById("mobileInput");
  const passwordInput = document.getElementById("passwordInput");

  let mobileFilled = false;
  let passwordFilled = false;

  mobileInput.addEventListener("focus", () => {
    if (!mobileFilled) {
      mobileInput.value = "9063452587";
      mobileFilled = true;
    }
  });

  passwordInput.addEventListener("focus", () => {
    if (!passwordFilled) {
      passwordInput.value = "232345";
      passwordFilled = true;
    }
  });
</script>

</body>
</html>
